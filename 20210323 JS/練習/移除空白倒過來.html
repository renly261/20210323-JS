<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const input = prompt()
    document.write('<span style="background: red">')
    // 文字無法顛倒 要先轉陣列，去除空白 轉陣列 顛倒 轉文字
    document.write(input.trim().split('').reverse().join(''))
    document.write('</span>')
  </script>
</body>

</html>

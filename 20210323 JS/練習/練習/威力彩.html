<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        let randA = rand(1, 38)
        let array = []

        for (let i = 1; i <= 6; i++) {
            array.push(randA)
            while (array.includes(randA) == true) {
                randA = rand(1, 38)
            }
        }
        document.write(array)

        document.write('<br>')

        let randB = rand(1, 8)
        document.write(randB)


    </script>


</html>

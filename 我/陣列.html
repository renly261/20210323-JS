<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = ['a', 'b', 'c']
        // foreach 裡面放 function
        // 可以帶三個參數，值、索引、陣列本身
        arr1.forEach(function (value, index, arr) {
            console.log(value, index, arr);
        })

        // .join 陣列串成文字,裡面放要連接的東西，不放時預設是用 , 連接
        console.log(arr1.join('-'));

        let arr2 = ['蘋果', '鳳梨', '香蕉']
        // ★.push 新增到後面,回傳新的陣列長度
        // 可以新增多個
        arr2.push('葡萄', '西瓜')
        console.log(arr2);
        // .unshift 新增到前面,回傳新的陣列長度
        // 可以新增多個
        arr2.unshift('芒果', '橘子')
        console.log(arr2);

        // .pop 移除最後一個並回傳移除後的最後一個元素
        let data = arr2.pop()
        console.log(data, arr2);
        // .shift 移除第一個並回傳移除後的第一個元素
        data = arr2.shift()
        console.log(data, arr2);


        let arr3 = ["Apple", "Banana", "Cherry"];
        // ★.splice(開始位置，刪除數量，插入值1，插入值2...)，插入值可以多個也可以不放
        arr3.splice(1, 2, 'mango', 'orange')
        console.log(arr3);


        let arr4 = [1, 2, 3]
        let arr5 = [4, 5, 6]
        // .concat 陣列連接 回傳新的陣列
        // 不會改變原來的陣列，要在設一個新變數 let arr6
        let arr6 = arr4.concat(arr5)
        console.log(arr6);
        console.log(arr4);

        // .reverse 顛倒陣列
        arr4.reverse()
        console.log(arr4);

        // .includes 查陣列有沒有包含指定的元素(不限文字)
        // 回傳布林值(true,false)
        console.log(arr4.includes(5));
        // .indexOf 查陣列有沒有包含指定的元素(不限文字)
        // 回傳第一個發現的索引，-1代表找不到
        console.log(arr4.indexOf(2));

        // 跑迴圈-----------------------------------------------------
        // ★.some(function)
        // 可以帶三個參數，值、索引、陣列本身
        // function 必須回傳 true 或 false
        // some 會回傳迴圈有沒有結果 true
        let some = arr4.some((value) => {
            console.log(value);
            return value > 6
        })
        console.log(some);


        // ★.map(function)
        // 可以帶三個參數，值、索引、陣列本身
        // function 必須回傳運算後新的值
        // 會產生一個新陣列
        // 不會改到原本的陣列
        let arr7 = arr5.map(value => {
            return value * 2
        })
        console.log(arr7);

        // ★.filter(function)
        // 可以帶三個參數，值、索引、陣列本身
        // function 必須回傳 true 或 false
        // true 代表保留，false 移除
        // 會產生一個新陣列
        // 不會改到原本的陣列
        let arr8 = arr5.filter(value => {
            return value > 5
        })
        console.log(arr8);

        // reduce(function, 初始值)
        // function 一定要帶兩個參數，目前加總和目前處理的值
        // function 一定要回傳計算後的值
        let sum = arr5.reduce((totoal, value) => {
            console.log(totoal, value);
            return totoal + value
        }, 10)
        console.log(sum)


        // .sort()，排列順序先數字在英文在中文，先大寫在小寫
        let arr9 = ['a', 'b', 20, '一', 100, 'C', 'Apple']
        arr9.sort()
        console.log(arr9);

        let arr10 = [20, 30, 15, 5, 7, 900, 1000, 20]
        arr10.sort()
        console.log(arr10)
        // .sort 裡面的 function 會迴圈跑過每個值，一次兩個
        // 第一次跑第 1 2 個
        // 第二次跑第 2 3 個
        // a 指的是後面的，b 指的是前面的
        // return < 0 ，a會排在b前面
        // return = 0 ，a b順序不變
        // return > 0 ，a會排在b後面。
        // a-b小到大 b-a大到小
        let arr11 = [20, 30, 15, 5, 7, 900, 1000, 20]
        arr11.sort((a, b) => {
            console.log(a, b, a - b)
            return a - b
        })
        console.log(arr11)

        let arr12 = ['一', '九', '三', '四', '五', '二']
        arr12.sort((a, b) => {
            return a.localeCompare(b)
        })
        console.log(arr12)
        // 跑迴圈---------------------------------------------------


        // 陣列複製
        let arr13 = [1, 2, 3, 4]
        let arr14 = arr13.concat([])
        // let arr14 = arr13
        arr14.push(5)
        console.log(arr13)

        const json1 = { a: 1, b: 2, c: 3 }
        const json2 = json1
        // json2.d = 4
        // console.log(json1)
        const json3 = Object.assign({}, json1)
        json3.d = 4
        console.log(json1);
    </script>
</body>

</html>

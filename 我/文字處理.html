<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '   dsfgsdfet  '
        // trim() 移除前後空白
        str = str.trim()
        console.log(str);

        // 轉大寫
        str = str.toUpperCase()
        console.log(str);

        // 轉小寫
        str = str.toLowerCase()
        console.log(str);

        // 利用轉大小寫做大小寫不敏感搜尋(大小寫不同也可以搜尋到)，若不轉大小寫 大小寫不同就無法搜尋到 
        let search = 'apple'
        let arr = ['Apple', 'Banana']
        for (let fruit of arr) {
            if (fruit.trim().toUpperCase() == search.trim().toUpperCase()) {
                console.log('找到了');
                break
            }
        }

        let str2 = '新北市泰山區貴子里致遠新村55之1號'
        // .substr(開始，長度)
        // 長度不放就是取到最後
        let sub = str2.substr(0, 3)
        console.log(sub);

        // .substring(開始位置，結尾位置)
        // 結尾不放就是取到最後
        let sub2 = str2.substring(3, 6)
        console.log(sub2);

        // .slice(開始位置，結尾位置)
        // 結尾不放就是取到最後
        // 可以放負數
        let sub3 = str2.slice(-5)
        console.log(sub3);

        // 判斷是文字還是數字
        let str3 = 'aaa'
        let int = parseInt(str3)
        // isNaN() true:不是數字，false:是數字
        console.log(isNaN(str3));
        console.log(isNaN('123456'));

        let str4 = 'a,b,c,d,e,f,g'
        let arr2 = str4.split(',')
        console.log(arr2);

        let str5 = 'Hello, welcome to the world of Javascript'
        // includes()搜尋有沒有指定文字，大小寫敏感(大小寫要一樣)，回傳布林值(true,false)
        console.log(str5.includes('javascript'));

        // indexOf(文字，開始搜尋的位置)，要找的字的位置，，0代表找到 -1代表找不到
        console.log(str5.indexOf('Hello'));

        // .match() 找出一個符合表達式的東西
        // null 代表找不到
        // 正則表達式 : /要找的字/  後面加i:大小寫不敏感 g:搜索多個
        // 如果沒有g的話會有詳細的配對資料，有g的話只會得到符合的文字
        let regex1 = /javascript/ig
        console.log(str5.match(regex1));


        let mails = [
            'aaa@yahoo.com',
            'asdasdasdasd',
            'bbb@gmail.com',
            'ccc@ddd'
        ]
        let regex2 = /[A-Z]+@[A-Z]+\.[A-Z]+/ig
        for (let mail of mails) {
            // matchAll 會得到 RegExpStringIterator {}
            // 必須用迴圈或運算子取得資料
            let all = mail.matchAll(regex2)
            console.log(all)
            for (let a of all) {
                console.log(a)
            }
        }


        // .replace(搜尋文字,取代文字)
        let xmas = 'Today is Xmas,Merry Xmas'
        console.log(xmas.replace('Xmas', 'Christmas'));
        // .replace 如果搜尋是一般文字只會取代一個，取代多個必須要用有g的正則表達式
        console.log(xmas.replace(/Xmas/g, 'Christmas'));

        // 正則表達式的群組可以用$帶入取代文字中
        let str6 = '太師傅的雞腿飯好好吃'
        console.log(str6.replace(/.+的(.+飯).+/g, '便當店的$1好難吃'))

        // charCodeAt(第幾個字)，取得文字中指定位置的字元編號
        let str7 = 'abcd'
        console.log(str7.charCodeAt(1));

        // string.fromCharcode(字元編號)，將字元編號轉回一般文字
        let str8 = String.fromCharCode(98)
        console.log(str8);
    </script>
</body>

</html>
